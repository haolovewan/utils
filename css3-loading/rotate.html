<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		.btn{
			width: 100px;
			height: 100px;
			background: green;
			margin: 100px auto;
		}
		@keyframes rotate{
			0%{
				transform: rotate(0deg);
			}
			50%{
				transform: rotate(180deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}

		.rotate{
			animation: rotate 1.2s linear infinite;
		}
	</style>
</head>
<body>


<div class="btn rotate">
	
</div>


</body>
</html>
